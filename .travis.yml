sudo: false
language: python
cache:
  directories:
  - "$HOME/.cache/pip"
branches:
  only:
  - master
matrix:
  include:
    - env: TOXENV=py27
    - env: TOXENV=pypy
install:
- pip install -U pip setuptools wheel
- pip install tox codecov
- |
  if [ "${TOXENV}" == "pypy" ]; then
    git clone --depth 1 https://github.com/yyuu/pyenv.git ~/.pyenv
    PYENV_ROOT="$HOME/.pyenv"
    PATH="$PYENV_ROOT/bin:$PATH"
    eval "$(pyenv init -)"
    pyenv install pypy-5.8.0
    pyenv global pypy-5.8.0
  fi
script:
- tox
after_success:
- codecov
notifications:
  email: false
  slack:
    secure: 
